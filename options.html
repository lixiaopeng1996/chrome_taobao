<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/js.cookie.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>淘宝采集--个性化你的应用</title>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>配置页面  <small>for you</small></h1>
        <div class="alert alert-info">
            暂且不支持选项和特征值过滤, 请自行通过删除过滤(请允许消息通知)
        </div>
        <div style="padding-bottom:21px;">
            <button class="btn btn-default pull-right btn-sm" id="custom-options">保存我的配置</button>
            <button style="margin-right: 3px;" class="btn btn-default pull-right btn-sm" id="default-options">初始化默认配置</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">插件背景选择</div>
                <div class="panel-body">
                    <label class="radio-inline">
                        <input type="radio" name="bg-src" checked value=""> 默认
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="bg-src" value="../images/bg/bg2.jpg"> 图片一
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="bg-src" value="../images/bg/bg3.jpg"> 图片二
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="bg-src" value="../images/bg/bg3.jpg"> 图片三
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="bg-src" value="../images/bg/bg4.jpg"> 图片四
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="bg-src" value="../images/bg/bg6.jpg"> 图片五
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="bg-src" value="../images/bg/bg7.jpg"> 图片六
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="bg-src" value="../images/bg/bg8.jpg"> 图片七
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="bg-src" value="../images/bg/bg8.jpg"> 图片八
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">图片过滤</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="image_height">最小高度(px)</label>
                        <input type="text" class="form-control" id="image_height">
                    </div>
                    <div class="form-group">
                        <label for="image_width">最小宽度(px)</label>
                        <input type="text" class="form-control" id="image_width">
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading">价格计算公式</div>
              <div class="panel-body">
                <p>(价格+运费) * N</p>
                <div class="form-group">
                  <input type="number" class="form-control" id="site_price_n">
                </div>
              </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">产品是否直接发布</div>
                <div class="panel-body">
                    <label class="radio-inline">
                        <input type="radio" name="publish" id="publish_yes" value="yes"> 发布
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="publish" id="publish_no" value="no"> 不发布
                    </label>
                </div>
            </div>

            <div class="panel panel-default">
               <div class="panel-heading">是否显示店铺ID</div>
               <div class="panel-body">
                  <label class="radio-inline">
                     <input type="radio" name="shop_id_show" id="shop_id_yes" value="yes"> 显示
               </label>
                   <label class="radio-inline">
                      <input type="radio" name="shop_id_show" id="shop_id_no" value="no"> 不显示
                 </label>
             </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-heading">接口配置</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="site_name">网站名称</label>
                        <input type="text" class="form-control" id="site_name">
                    </div>
                    <div class="form-group">
                        <label for="site_api_info">接口地址(基本信息)</label>
                        <input type="text" class="form-control" id="site_api_info">
                    </div>
                    <div class="form-group">
                        <label for="site_api_image">接口地址(图片上传)</label>
                        <input type="text" class="form-control" id="site_api_image">
                    </div>
                    <div class="form-group">
                        <label for="site_api_user">用户</label>
                        <input type="text" class="form-control" id="site_api_user">
                    </div>
                    <div class="form-group">
                        <label for="site_api_key">密钥</label>
                        <input type="text" class="form-control" id="site_api_key">
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">选项过滤(用&符号分割, 可根据实际情况自行调整)</div>
                <div class="panel-body">
                    <textarea class="form-control" rows="3" id="option_filter"></textarea>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">特征过滤(用&符号分割,可根据需要的特征自行设置)</div>
                <div class="panel-body">
                    <textarea class="form-control" rows="3" id="feature_filter"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
