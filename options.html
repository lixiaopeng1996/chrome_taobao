<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/js.cookie.js"></script>
    <script type="text/javascript" src="js/getTb.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>淘宝采集--个性化你的应用</title>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>配置页面  <small>for you</small></h1>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">图片过滤</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="site_name">最小长度(px)</label>
                        <input type="text" class="form-control" id="site_name">
                    </div>
                    <div class="form-group">
                        <label for="site_name">最小宽度(px)</label>
                        <input type="text" class="form-control" id="site_name">
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">是否显示店铺ID</div>
                <div class="panel-body">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 显示
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 不显示
                    </label>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">翻译接口</div>
                <div class="panel-body">

                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-heading">接口配置</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="site_name">网站名称</label>
                        <input type="text" class="form-control" id="site_name">
                    </div>
                    <div class="form-group">
                        <label for="site_name">接口地址(基本信息)</label>
                        <input type="text" class="form-control" id="site_name">
                    </div>
                    <div class="form-group">
                        <label for="site_name">接口地址(图片上传)</label>
                        <input type="text" class="form-control" id="site_name">
                    </div>
                    <div class="form-group">
                        <label for="site_name">密钥</label>
                        <input type="text" class="form-control" id="site_name">
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">选项过滤(用&符号分割, 可根据实际情况自行调整)</div>
                <div class="panel-body">
                    <textarea class="form-control" rows="3"></textarea>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">特征过滤(用&符号分割,可根据实际情况自行调整)</div>
                <div class="panel-body">
                    <textarea class="form-control" rows="3"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
